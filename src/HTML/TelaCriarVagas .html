<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/CSS/TelaCriarVaga.css" />
    <title>Tech Match</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- Navbar com menu mobile-->
    <nav class="navbar navbar-expand-lg navbar-dark border" style="width: 100%">
      <div class="container">
        <!--Logo-->
        <a class="navbar-brand" href="#">
          <img
            src="/src/imgs/logo.png"
            width="100px"
            height="100px"
            alt="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Menu lateral-->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul
              class="navbar-nav justify-content-end align-items-center flex-grow-1 pe-3"
            >
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#sobre">Sobre</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#contato">Perfil</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#faq">Fórum</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--Main-->
    <div class="">
      <div class="section-container">
        <div class="col-md-7 col-sm-12 mt-sm-5 mt-md-0">
          <span class="dados-vagas">
            <label class="label-nome" for="">Nome</label>
            <input type="text" placeholder="Escreva o nome" />
            <label for="">Nº Vagas</label>
            <input type="number" />
            <label for="">Site da Empresa</label>
            <input type="text" placeholder="Coloque o site" />
          </span>
          <span class="dados-descricao">
            <label for="">Descrição</label>
            <textarea
              name=""
              placeholder="Escreva sua descrição"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" />
          </span>
        </div>
        <div class="col-md-5 col-sm-10 ms-3">
          <h2 class="dados-filtros">Filtros</h2>
          <ul>
            <li>
              <input type="checkbox" name="" id="" />
              <label for="">Desing</label>
            </li>
            <li>
              <input type="checkbox" />
              <label for="">Redes</label>
            </li>
            <li>
              <input type="checkbox" />
              <label for="">Hardaware</label>
            </li>
            <li>
              <input type="checkbox" />
              <label for="">Marketing</label>
            </li>
            <li><input type="checkbox" /><label for="">Software</label></li>
            <ul>
              <li><input type="checkbox" /><label for="">JavaScript</label></li>
              <li><input type="checkbox" /><label for="">C#</label></li>
              <li><input type="checkbox" /><label for="">C++</label></li>
              <li><input type="checkbox" /><label for="">Phyton</label></li>
              <li><input type="checkbox" /><label for="">Java</label></li>
              <li><input type="checkbox" /><label for="">PHP</label></li>
              <li><input type="checkbox" /><label for="">Roby</label></li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="container mb-5 footer-container">
      <div class="row">
        <div class="col-md-7">
          <h3 class="text-white">Sobre a empresa</h3>
          <p class="text-white mt-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem
            beatae corrupti consequuntur sint quod repellendus, suscipit, nam
            optio a totam soluta tempore natus, tempora aspernatur.
          </p>
        </div>
        <div
          class="col-md-5 d-flex align-items-center justify-content-center gap-3"
        >
          <a href="#">
            <img src="facebook.png" alt="facebook" width="40px" height="40px" />
          </a>
          <a href="#">
            <img
              src="instagram.png"
              alt="instagram"
              width="40px"
              height="40px"
            />
          </a>
          <a href="#">
            <img src="twitter.png" alt="twitter" width="40px" height="40px" />
          </a>
          <a href="#">
            <img src="github.png" alt="github" width="40px" height="40px" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
