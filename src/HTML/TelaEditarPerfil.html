<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/CSS/TelaEditarPerfil.css" />
    <title>Tech Match</title>
  </head>
  <body class="">
    <!-- Navbar com menu mobile-->
    <nav
      class="navbar d-fle navbar-expand-lg navbar-dark justify-content-sm-center"
      style="width: 100%"
    >
      <div class="container">
        <!--Logo-->
        <a class="navbar-brand" href="#">
          <img
            src="/src/imgs/logo.png"
            width="100px"
            height="100px"
            alt="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Menu lateral-->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0 justify-content-sm-center"
          >
            <ul
              class="navbar-nav justify-content-end align-items-center flex-grow-1 pe-3"
            >
              <li class="nav-item mx-2">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/src/template-padrao/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#sobre">Sobre</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#faq">Fórum</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--Main-->
    <div class="container-section">
      <div class="section-editarPerfil">
        <div class="dados-perfil">
          <div class="dados-img">
            <img
              class="img-dados"
              src="/docs/img/icone twitter.png"
              width="100px"
              alt=""
            />
            <input type="file" />
            <input type="submit" />
          </div>
          <div class="dados-usuario">
            <h2 class="titulo-dados">Perfil do Usuário</h2>
            <p>
              <label class="label-dados" for="">Nome</label>
              <input
                type="text"
                placeholder="Escreva seu nome"
                class="input-nome"
              />
              <button class="" id="enviar-nome">Enviar</button>
            </p>
            <span class="span-sobre">
              <label class="label-sobre" for="">Sobre</label>
              <textarea
                class="textarea-sobre"
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Escreva seu comentário"
              ></textarea>
              <button class="" id="enviar-sobre">Enviar</button></span
            >
            <span class="span-arquivos">
              <span class="span-arquivos1">
                <label class="row" for="">Envia seu Curriculum</label>
                <input type="file" />
                <input type="submit" />
              </span>
              <span class="span-arquivos2">
                <label class="row" for="">Envia seu Portfólio</label>
                <input type="file" />
                <input type="submit"
              /></span>
            </span>
          </div>
        </div>
        <div class="dados-servicos">
          <h2 class="titulo-servicos">Serviços Atuais</h2>
          <form class="form-servicos">
            <label class="" for="">Título</label>
            <input type="text" placeholder="Escreva" />
            <input class="submit-servicos" type="submit" name="" id="" />
            <label for="">Descrição</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Escreva seu comentário"
            ></textarea>
            <input class="submit-servicos" type="submit" name="" id="" />
          </form>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="container mb-5 footer-container">
      <div class="row">
        <div class="col-md-7 col-sm-12" id="sobre">
          <h3 class="text-white">Sobre a empresa</h3>
          <p class="text-white mt-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem
            beatae corrupti consequuntur sint quod repellendus, suscipit, nam
            optio a totam soluta tempore natus, tempora aspernatur.
          </p>
        </div>
        <div
          class="col-md-5 col-sm-12 d-flex align-items-center justify-content-center gap-3"
        >
          <a href="#">
            <img
              src="/src/imgs/facebook.png"
              alt="facebook"
              width="40px"
              height="40px"
            />
          </a>
          <a href="#">
            <img
              src="/src/imgs/instagram.png"
              alt="instagram"
              width="40px"
              height="40px"
            />
          </a>
          <a href="#">
            <img
              src="/src/imgs/twitter.png"
              alt="twitter"
              width="40px"
              height="40px"
            />
          </a>
          <a href="#">
            <img
              src="/src/imgs/github.png"
              alt="github"
              width="40px"
              height="40px"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
