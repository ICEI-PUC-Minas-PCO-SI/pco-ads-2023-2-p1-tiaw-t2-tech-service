<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="js/Forum.js" defer></script>
    <title>Fórum</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent p-3">
      <div class="container">
        <!--Logo-->
        <a class="navbar-brand" href="index.html">
          <img src="imgs/logo.png" width="100px" height="100px" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Menu lateral-->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul
              class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3"
            >
              <li class="nav-item mx-2">
                <a
                  class="nav-link active"
                  id="a-Carrossel"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" id="a-Perfil" href="">Perfil</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#contato">Contato</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" id="a-Vagas" href="">Vagas</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" id="a-Denuncia" href="">Denúncia</a>
              </li>
            </ul>
            <div
              class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3"
            >
              <a
                href="/src/HTML/index.html"
                class="text-white text-decoration-none px-3 py-1 mx-5 rounded-4"
                style="background-color: #f94ca4"
                >Sair</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="actions mb-5">
        <a class="btn btn-dark btn-md"
          data-bs-toggle="modal" data-bs-target="#post-modal">
          <i class="fa fa-plus"></i> Criar novo post
        </a>
        <button
          type="button"
          onclick="filterAll()"
          class="btn btn-dark text-white rounded-4"
        >
          Todos os Posts
        </button>
      </div>

      <div class="modal fade" id="post-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar post <span id="edit-prod-id"></span></h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="post-form" method="post" action="">
                        <div class="form-group">
                            <label for="comentario" class="col-form-label">Comentário:</label>
                            <input type="text" class="form-control" id="comentario" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-dark">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <div id="cards">
        
      </div>
    </div>

    <!--Footer-->
    <div class="container mb-5 footer-container" id="contato">
      <div class="row">
        <div class="col-md-7">
          <h3 class="text-white">Sobre a empresa</h3>
          <p class="text-white mt-3" id="footer-sobre">
            TechMatch: A plataforma que une talento e oportunidade com a
            facilidade de um deslize. Encontre seu próximo projeto de forma
            rápida e eficiente. Sua jornada freelancer começa aqui!
          </p>
        </div>
        <div
          class="col-md-5 d-flex align-items-center justify-content-center gap-3"
          id="footer-midia"
        >
          <a href="#">
            <img
              src="/src/imgs/facebook.png"
              alt="facebook"
              width="40px"
              height="40px"
            />
          </a>
          <a href="#">
            <img
              src="/src/imgs/instagram.png"
              alt="instagram"
              width="40px"
              height="40px"
            />
          </a>
          <a href="#">
            <img
              src="/src/imgs/twitter.png"
              alt="twitter"
              width="40px"
              height="40px"
            />
          </a>
          <a href="#">
            <img
              src="/src/imgs/github.png"
              alt="github"
              width="40px"
              height="40px"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
